<!doctype html>
<html>
<head>
  <title>Deezer search</title>
</head>
<body>
  <form data-name='search_form'>
    <input type='text' data-name='search_input'>
    <input type='submit'>
  </form>

  <ul data-name='search_results'></ul>
  <p data-name='search_no_more_data' style='display: none;'>
    Wow! It looks like you're looking for something we don't have yet.<br/>
    Please try a new search or consider <a href='http://www.deezer.com/company/label_artists'>uploading your music</a>.
    (Would be great to let the user edit his search from here)
  </p>

  <script type='text/html' id='template_item'>
    <li>
      <ul>
        <li>
          Artist: <%=artist.name%>
        </li>
        <li>
          Title: <%=title%>
        </li>
        <li>
          <a href="<%=link%>" target="_blank">Play</a>
        </li>
      </ul>
    </li>
  </script>

  <script src='//code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src='deezer-app.js'></script>
</body>
</html>
