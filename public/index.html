<!doctype html>
<html>
<head>
  <title>Deezer search</title>
</head>
<body>
  <form data-name='search_form'>
    <input type='text' data-name='search_input'>
    <input type='submit'>
  </form>

  <ul data-name='search_results'>

  </ul>

  <script type='text/html' id='template_item'>
    <li>
      <ul>
        <li>
          Artist: <%=artist.name%>
        </li>
        <li>
          Title: <%=title%>
        </li>
        <li>
          <a href="<%=link%>" target="_blank">Play</a>
        </li>
      </ul>
    </li>
  </script>

  <script src='//code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src='deezer-app.js'></script>
</body>
</html>
